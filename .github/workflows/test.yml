name: Test
on:
  push:
  pull_request:
  schedule: [{ cron: "0 0 10 * *" }] # monthly https://crontab.guru/#0_0_10_*_*
  workflow_dispatch:
permissions: { contents: read }

jobs:
  brew-audit:
    runs-on: macos-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: brew tap nodenv/nodenv .
      - name: brew audit
        run: |
          for formula in Formula/*; do
            brew audit --strict "nodenv/nodenv/$(basename "${formula%.rb}")"
          done

  brew-install:
    runs-on: macos-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: brew tap nodenv/nodenv .
      - name: brew install
        run: |
          for formula in Formula/*; do
            brew install "nodenv/nodenv/$(basename "${formula%.rb}")"
          done
      - name: brew test
        run: |
          for formula in Formula/*; do
            brew test "nodenv/nodenv/$(basename "${formula%.rb}")"
          done

  test:
    uses: nodenv/.github/.github/workflows/test.yml@v5.2.0
    with: { npm: false }
    permissions:
      contents: read
      packages: read
      id-token: write
      security-events: write
      statuses: write
