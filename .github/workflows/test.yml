name: Test
on:
  push:
  pull_request:
  schedule: [{ cron: "0 0 10 * *" }] # monthly https://crontab.guru/#0_0_10_*_*
  workflow_dispatch:

permissions: {}
jobs:
  test:
    uses: nodenv/.github/.github/workflows/test.yml@v7
    with: { npm: false }
    permissions:
      contents: read
      packages: read
      id-token: write
      security-events: write
      statuses: write

  brew-audit:
    runs-on: macos-latest
    steps:
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with: { egress-policy: audit }
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with: { persist-credentials: false }

      - run: brew tap nodenv/nodenv .
      - name: brew audit
        run: |
          for formula in Formula/*; do
            brew audit --strict "nodenv/nodenv/$(basename "${formula%.rb}")"
          done

  brew-install:
    runs-on: macos-latest
    steps:
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with: { egress-policy: audit }
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with: { persist-credentials: false }

      - run: brew tap nodenv/nodenv .
      - name: brew install
        run: |
          for formula in Formula/*; do
            brew install "nodenv/nodenv/$(basename "${formula%.rb}")"
          done
      - name: brew test
        run: |
          for formula in Formula/*; do
            brew test "nodenv/nodenv/$(basename "${formula%.rb}")"
          done
