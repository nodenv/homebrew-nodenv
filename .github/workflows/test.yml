name: Test
on:
  push:
  pull_request:
  schedule: [{ cron: "0 0 10 * *" }] # monthly https://crontab.guru/#0_0_10_*_*
  workflow_dispatch:

permissions: {}
jobs:
  test:
    uses: nodenv/.github/.github/workflows/test.yml@v7
    with: { npm: false }
    permissions:
      contents: read
      packages: read
      id-token: write
      security-events: write
      statuses: write

  brew-audit:
    runs-on: macos-latest
    steps:
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with: { egress-policy: audit }
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with: { persist-credentials: false }

      - run: brew tap nodenv/nodenv .
      - name: brew audit
        run: |
          for formula in Formula/*; do
            brew audit --strict "nodenv/nodenv/$(basename "${formula%.rb}")"
          done

  brew-install:
    runs-on: macos-latest
    steps:
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with: { egress-policy: audit }
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with: { persist-credentials: false }

      - run: brew tap nodenv/nodenv .
      - name: brew install
        run: |
          for formula in Formula/*; do
            brew install "nodenv/nodenv/$(basename "${formula%.rb}")"
          done
      - name: brew test
        run: |
          for formula in Formula/*; do
            brew test "nodenv/nodenv/$(basename "${formula%.rb}")"
          done
