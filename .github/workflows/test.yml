name: Test
on:
  push:
  pull_request:
  schedule: [{ cron: "0 0 10 * *" }] # monthly https://crontab.guru/#0_0_10_*_*
  workflow_dispatch:

permissions: {}
jobs:
  test:
    uses: nodenv/.github/.github/workflows/test.yml@v6
    with: { npm: false }
    permissions:
      contents: read
      packages: read
      id-token: write
      security-events: write
      statuses: write

  brew-audit:
    runs-on: macos-latest
    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with: { egress-policy: audit }
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - run: brew tap nodenv/nodenv .
      - name: brew audit
        run: |
          for formula in Formula/*; do
            brew audit --strict "nodenv/nodenv/$(basename "${formula%.rb}")"
          done

  brew-install:
    runs-on: macos-latest
    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with: { egress-policy: audit }
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - run: brew tap nodenv/nodenv .
      - name: brew install
        run: |
          for formula in Formula/*; do
            brew install "nodenv/nodenv/$(basename "${formula%.rb}")"
          done
      - name: brew test
        run: |
          for formula in Formula/*; do
            brew test "nodenv/nodenv/$(basename "${formula%.rb}")"
          done
